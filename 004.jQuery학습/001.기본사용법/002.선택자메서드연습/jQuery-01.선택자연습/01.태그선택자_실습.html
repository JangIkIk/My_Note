<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> 태그 선택자 </title>
  <!-- 제이쿼리 라이브러리를 불러온다!  CDN방식으로 불러올수있다-->
  <script src="jquery-3.6.0.min.js"></script>
  <!-- 아래에서 제이쿼리 코딩함! -순서중요! -->
  <script>
       //제이쿼리 로드구역 만들기
      //  오리지널 코드
      //  jQuery(document).ready(function(){코드})  
      //  축약코드
      //  $(function(){코드})  
      //  완전축약
      //  $(()=>{코드})  

      /****************************************************** 
        [ 제이쿼리 기본 사용법 ]

        1. 제이쿼리 요소 선택법

        $(선택자)
        - $는 제이쿼리 함수이름 jQuery 이름을 대체함
        - $() 는 함수를 호출한건!
        - $(값) 은 함수에 파라미터(전달값)을 보낸것!
        - 선택자는 CSS선택자 규칙을 준수함!

        비교 : document.querySelectorAll(선택자)
        ___________________________________________________________
        2. CSS 메서드

        1) $(선택자).css(속성명,값)
        -> 이방식 하나의 속성값을 셋팅할때 사용
        -> 변수형 속성명은 사용이 불가
        -> 속성명은 문자형으로 써야함!!

        2) $(선택자).css({속성명 : 값, 속성명 : 값,....})
        -> 다수의 CSS 값을 셋팅할때 사용
        -> 하나의 값을 셋팅할때도 가능!
        -> 속성명은 문자형, 변수형 모두 사용가능
        예) 문자형 속성명 -> "border-radius"
            변수형 속성명 -> "borderRadius"

        _____________________________________________________________
        3. click 메서드

        - 형식: $(선택자).click(함수)
        - 기능: 선택요소를 클릭하면 함수를 실행함
        - 함수는 외부에 만들어도 되고 익명함수로 구현해도됨!

        ->> 메서드 확장!!!
        mouseover 이벤트는 mouseover() 로 구현!
        왠만한 이벤트는 모두 만들어져 있음!!!

        ->> 일반적인 이벤트 메서드 !!!
        $(선택자).on(이벤트명,함수)
        예) $("a").on("click",()=>{구현부});
      ******************************************************/


      $(()=>{ ////////////JQB/////////////////////////////////////

        $('#container')
        .click(()=>{
          
          $('h2').css({
            fontSize:"50px",
            transition:"2s",
            color:"red",
            transform:"rotate(360deg)"
          });


        });/////////////////click//////////////////////////////////

        //오버해봐~! li마우스 오버시 전체배경색 변경하기!
        $("#third").mouseover(()=>{
          $("body").css({
            backgroundColor:"pink",
            transition:"5s"
          }); /////////css////////////
        })//////mouseover/////////////
        // 이어서(세미콜론 없이) 클릭시
        .click(function(){
          // 글자커지게
          $(this).css({fontSize:"60px"});

          
          // 이벤트버블링 막기
          return false;

        });

        
      }); /////////////////////JQB////////////////////////////////
  </script>




</head>

<body>

  <h1>나의 첫번째 제이쿼리!!!</h1>
  <div id="container">
    <header>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
    </header>

    <nav>
      <ul class="list">
        <li id="first">One</li>
        <li id="second">Two</li>
        <li id="third">33333 전체 배경색 바꾸기</li>
      </ul>
    </nav>

  </div>

</body>

</html>
