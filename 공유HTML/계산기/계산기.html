<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./계산기.css">
    <script src="./계산기.js"></script>
</head>
<body>
    <div id="layout">
        <div id="calculator">
            <!-- 상단영역 -->
            <header id="container_header">
                <!-- 상단버튼영역 -->
                <div class="hd_button">
                    <input type="button" value="&#215;">
                    <input type="button" value="&#45;">
                    <input type="button" value="&#43;">
                </div>
                <div class="hd_screen">
                    <!-- 상단출력영역 -->
                    <input type="text" value="0">
                </div>
            </header>
            <!-- 메인 버튼영역 -->
            <main id="container_main">
                <div class="md_1 common_flex">
                    <input type="button" value="AC">
                    <input type="button" value="&#43;&#47;&#45;">
                    <input type="button" value="&#37;">
                    <input type="button" value="&#247;">
                </div>
                <div class="md_2 common_flex">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="&#215;">
                </div>
                <div class="md_3 common_flex">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="&#45;">
                </div>
                <div class="md_4 common_flex">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="&#43;">
                </div>
                <div class="md_5 common_flex">
                    <input type="button" value="0">
                    <input type="button" value="&#46;">
                    <input type="button" value="&#61;">
                </div>
            </main>
        </div>
    </div>
    
    
</body>
</html>
