<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 최상위 부모 -->
    <div class="calculator">
      <!-- 상단영역 -->
      <div class="display h30">
        <button>🔴</button>
        <button>🟡</button>
        <button>🟢</button>
        <div>1000</div>
      </div>
      <!-- 하단영역 -->
      <div class="calculator-buttons f_flex">
        <div class="d-flex h300">
          <button class="fg-1">AC</button>
          <button class="fg-1">+/-</button>
          <button class="fg-1">%</button>
          <button class="fg-1">÷</button>
        </div>
        <div class="d-flex h300">
          <button class="fg-1">7</button>
          <button class="fg-1">8</button>
          <button class="fg-1">9</button>
          <button class="fg-1">X</button>
        </div>
        <div class="d-flex h300">
          <button class="fg-1">4</button>
          <button class="fg-1">5</button>
          <button class="fg-1">6</button>
          <button class="fg-1">-</button>
        </div>
        <div class="d-flex h300">
          <button class="fg-1">1</button>
          <button class="fg-1">2</button>
          <button class="fg-1">3</button>
          <button class="fg-1">+</button>
        </div>
        <div class="d-flex h300 cbx">
          <button class="fg-1">0</button>
          <button class="fg-1">.</button>
          <button class="fg-1">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
