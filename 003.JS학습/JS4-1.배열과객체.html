<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS4-1. 배열변수와 객체</title>

  <style>
    h1 {
      text-align: center;
    }

    /* 정보출력박스 */

    .cont {
      width: 1000px;
      height: 80px;
      border: 2px solid black;
      text-align: center;
      white-space: nowrap;
      line-height: 84px;
      margin: 5px auto;
      font-size: 24px;

    }
  </style>
  <script>
    /************************************************************************************* 
              함수명 : loadFn
              기능 : 로딩후 실행함수
     *************************************************************************************/
    // 상수 const로 선역하여 익명함수를 할당해서 함수를 생성

    const loadFn = () => {

      // 1. 함수호출확인
      console.log("로딩완료!");

      // 2. 출력대상 : .cont
      let tg = document.querySelectorAll(".cont");
      console.log(tg);


      // 3. 내용출력하기 : 배열과 객체를 활용!

      /**************************************************** 

          [배열(Array) 변수란?]
          - 여러개의 데이터를 묶음으로 변수하나에 저장
          - 각 데이터를 하나의 이름으로 구분하여 호출할수
          있는 메모리 공간
          (예컨데 묶음은 계란한판, 아파트 각 동)

        -배열의 선언
        1. new Array()
        - new 키워드
         객체를 실제로 메모리안에 생성하는 방법
         이를 인스턴스(instance) 라고 함!

        - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
        - 객체는 독립된 특성을 가지고 있어야함
          예컨대 ) 자동차, 볼펜, 물통, 가방 등
          독립된 별도의 기능이 있어야하고 명사적 특징과
          동사적 특징이 모두 있어야 객체다!


      ****************************************************/

      // 배열의 선언과 할당

      const arr1 = new Array(
        "1993년 11월 9일",
        "170cm",
        "65kg",
        "인간",
        1234,
        "테스트"

      );

      // new 키워드로 선언과 할당을 동시에 할 수 있다!
      // 소괄호안에 콤마로 구분하여 값을 할당할 수 있다!

      // 배열변수에 할당한 데이터 불러오기
      // 호출방법: 배열변수명[순번] -> 순번은 0부터

      //출력대상 : 첫번째 박스 tg[0]
      tg[0].innerHTML = `
        이름 : ${arr1[5]} /
        키 : ${arr1[1]} /
        몸무게 : ${arr1[2]} /
        누구: ${arr1[4]} 

      `;


      //2. 배열의 선언과 할당의 다른 방식
      // 배열 변수명  = [값1, 값2,,,,,,]
      //  이방식이 보편적인 방식임!
      // new Araay()라고 객체를 생성하지 않아도 자동생성됨!
      //  이런객체를 정적객체(static Object)

      let arr2 = [
        "삼일절",
        "태극기",
        1919,
        function () {
          alert("대한민국");
        }
      ];


      //function(){} 익명함수 - > 이름없는함수
      // -> 배열값으로 문자,숫자,배열,객체,함수 등
      // 넣을 수 있음


      // 배열확인하기
      console.log("arr2:", arr2);

      //출력대상: tg[1]
      // 출력할문자 : 삼일절은 1919년에 일제에 항거하여 태극기를
      // 들고 일어난 민중봉기를 기념하는 날이다


      tg[1].innerHTML = `${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다`;


      // 두번째 텍스트박스에 오버시 툴팁띄우기

      tg[1].title = "만세를 하시려면 클릭하세요!";

      tg[1].style.cursor = "pointer";

      // 배열의 함수값 클릭시 실행셋팅
      tg[1].onclick = arr2[3];
      // 클릭이벤트 속서에 익명함수가 할당됨!


      // 3. 배열을 미리 생성하여 각각 할당하는 방법
      // 배열변수명 = [] -> 이변수가 배열변수로 설정됨!
      // 배열변수명.length - 숫자 -> 숫자만큼 배열이 생성
      // 배열변수명.length 는 배열개수도 읽고 설정도 함!

      const arr3 = []; // arr3가 배열변수로 설정!
      // const로 선언했으므로 배열형식을 바꿀 수 없다! ???@@@@@@@@@@
      //  그러나 배열값을 변경할 수 있다!
      arr3.length = 8; // arr3가 8개의 공간을 설정함
      // 각 배열주소에 값을 할당함 !
      arr3[0] = "산";
      arr3[1] = "할아버지";
      arr3[2] = "구름모자";
      arr3[3] = "썻네~!";
      arr3[4] = "나비같이";
      arr3[5] = "훨훨";
      arr3[6] = "훠워훨";
      arr3[7] = "날아서~!";

      // 배열값 전체 찍기 : valueof()
      // -> 배열값 전체를 콤마로 구분하여 출력함
      console.log("arr3 배열값전체", arr3.valueOf());
      // 참고로 변수만 찍어도 브라우저가 valueOf() 찍어줌

      //변수 전체 찍기에서 사이에 구분자 변경하기
      // join(구분자) - > 구분자는 특수문자 등 구분하는 문자
      console.log("arr3 배열 구분자로 문자찍기 : ", arr3.join("^"));
      // join()은 구분자를 넣은 문자데이터다!!!

      // 배열값 뒤에 동적으로 배열값 추가하기!
      // push(값) - > 배열 맨뒤에 값을추가
      arr3.push("김창완작사");

      // 배열사이에 별(★)을 넣어서 출력할 것!
      // 화면출력대상 : tg[2]
      tg[2].innerHTML = arr3.join("★");


      /******************************************************************* 
            [ 객체(object) 란? ]

            - 일반적으로 JS에서 객체란 속성 과 메서드를 가지는
              프로그램 단위체
            - 속성은 명사적 특징, 메서드는 동사적 특징
              객체예) https://www.w3schools.com/js/js_objects.asp
            -자동차의 명사적 특징 : 핸들, 백미러 , 트렁크 , 바퀴
            -자동차의 동사적 특징 : 주차 , 멈추다 , 운전하다

            (참고: 브라우저에 이미 만들어져 있는 객체들)
            -> 내장객체라고함 ! 
            -> 브라우저 내장객체 -> 봄(BOM: Browser object model)
            -> https://www.w3schools.com/js/js_window_screen.asp

            window : 윈도우(브라우저화면) 표시 관련객체
            document : 문서구조에 관련된 객체
            Array : 배열객체
            object : 객체를 만들기 위한 객체
            date : 날짜 객체
            math : 수학객체
            ______________________________________________________
            -->>>> 내장 객체중 객체를 만들기위한 객체인 Object를
            사용하여 객체를 만들어보자!

            [객체의 선언]
            // 메모리상에 구체 적인 자리를잡는다 - > new
            - new Object()

            [객체의 할당]
            - 중괄호{}를 사용하여 할당코딩을 함 
            - {속성명:값, 속성명:값,......}
            - 여러값을 셋팅할때 콤마로 구분한다
            - 배열과 비교해서 이해하기 쉽고 호출하기가 쉽다!
            - 객체 스타일로 데이터 구조를 만들고
              이런 파일로 DB와 데이터 통신을 한다!
              이 파일의 이름은? 제이슨(JSON:확장자,json)

              [객체의 호출]
              - 객체명[속성명]
              또는
              - 객체명.속성명

      *******************************************************************/

      // 객체를 선언하여 생성해 보자!
      const SSG = new Object({
        "이름은?": "손석구",
        "생일": "1983년 2월 7일",
        "출생지": "대전광역시 유성구 전민동",
        "키": "178",
        "몸무게": "80kg",
        "형액형": "B형",
        "성별": "남성",
        "대표작": "나의 해방일지, 범죄도시2",
        "소속사": "셋별당엔터",
        "비밀번호": 7777,
        "팬레터": function () {
          // 1. 메세지 띄우기
          alert("상남자 오빠 지금뭐해?");

          // 2. 배경이미지 넣기
          tg[3].style.background =
            "url(https://file.mk.co.kr/meet/neds/2022/05/image_readtop_2022_456627_16533579475052374.jpeg) repeat-x top/auto 100%";

          // 3. 글자색
          tg[3].style.color = "#fff";

          // 4. 글자그림자
          tg[3].style.textShadow = "0 0 5px #000";

          //5. 글자내용변경
          tg[3].innerText = "손석구 최고";

          //6. 줄간격
          tg[3].style.lineHeight = "84px";

          //7. 박스크게하기
          tg[3].style.transform = "scale(1.2)";

          // 8.트랜지션
          tg[3].style.transition = "1s ease-out 1s";

        } ////////// 팬레터 메서드 ////////////


      }); ////////////SSG 객체 ///////////////

      // 객체 출력하기 : 대상 - tg[3]
      tg[3].innerHTML = `남자배우 이름 ${SSG["이름은?"]}/몸무게는 ? ${SSG["몸무게"]}/<br>생년월일은?${SSG["생일"]}/ 대표작은? ${SSG["대표작"]}<br>`;

      // 2줄이니깐 줄간격 변경

      tg[3].style.lineHeight = "40px";

      // 객체에 셋팅된 함수를 보통 "메서드" 라고 부른다
      tg[3].onclick = SSG["팬레터"];

      //title 속성 넣기
      tg[3].title = `여기를 클릭하여 ${SSG["이름은?"]}팬레터를 확인하세요!`;

      // 손가락표시
      tg[3].style.cursor = "pointer";



      /**************************************************************************** 
              [new 키워드 없이 바로 객체 생성하기]

              - 방법 : 변수 선언후 이퀄 뒤에 바로 중괄호 사용!
              예) let obj = {속성명 : 값, 속성명 : 값,......};

              [객체의 속성 셋팅시 문자형 또는 변수형 사용하기]

              1. 문자형 속성 - 따옴표로 싸는 방법
              예) let obj = {"나":"호호호", "너":"하하하"}
              -> 문자형 속성의 객체 호출시 객체명[문자형속성명]
              예) obj["나"]

              2. 변수형 속성 - 따옴표로 싸지 않는다
              예) let obj = {name:"김수현",tall:"186cm"};
              -> 변수형 속성의 객체 호출시 
              객체명.속성명 예 ) obj.name

              또는 

               객체명["속성명"]
               예) obj["name"]
               -> 반드시 변수형 속성명은 따옴표로 싸서 문자형으로 표시해야함!
               예)obj[name] ->에러남!

      ****************************************************************************/

      // 객체 생성하기

      const GU = {

        name: "공유",
        tall: "184cm",
        weight: "74kg",
        com: "매니지먼트숲",
        work: "도깨비, 부산행",
        msg: (txt) => {
          // txt는 전달변수
          //1. 메세지 띄우기
          alert("팬레터:" + txt);

          // 2. 배경이미지 넣기
          tg[4].style.background =
            "url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Gong_Yoo_%28Sep_2016%29.png/250px-Gong_Yoo_%28Sep_2016%29.png) repeat-x top/auto 100%";

          // 3. 글자색
          tg[4].style.color = "#fff";

          // 4. 글자그림자
          tg[4].style.textShadow = "0 0 5px #000";

          //5. 줄간격
          tg[4].style.lineHeight = "30px";

          //6. 높이값 변경
          tg[4].style.height = "100px";

          // 7. 상단패딩 변경
          tg[4].style.paddingTop = "100px"

          // 8.트랜지션
          tg[4].style.transition = "2s ease-out 5s";


        }

      }; ////////////////GU 객체 ///////////////////////////////
      /////////////////////////////////////////////////////////


      ///////////////////// GU객체 출력하기///////////////////////
      // 출력대상 : tg[4]

      //줄간격 조정
      tg[4].style.lineHeight = "24px";

      // 내용출력
      tg[4].innerHTML = `
                    저는 ${GU.name} 입니다.
                    몸무게는 ${GU.weight}<br>
                    대표작은 ${GU.work}<br>
                    소속사는 ${GU.com}<br>

                  `;

      // 툴팁 띄우기
      // setAttribute(속성명,값)
      tg[4].setAttribute("title", GU.name + "의펜레터 보기 클릭하세요!");


      // 손가락모양
      tg[4].style.cursor = "pointer";


      // 공유박스 클릭시 GU객체 메서드 호출하기
      tg[4].onclick = () => {

        GU.msg("\n 공유의 \n 오징어게임");

      }; //////// 클릭시 이벤트 발생 click//////////


      const A = {
        장소: "병원",
        치료: "눈치료",
        이름: "나무",
        예고편: () => {

          alert("가족관계 : 나무엄마는 먼치킨이에요");

          tg[5].style.background =
            "url(../Test_imags/나무캣타워.jpg)";

          tg[5].style.backgroundSize = "100px";

          tg[5].style.backgroundPosition = "center";

          tg[5].style.backgroundRepeat = "no-repeat";

          tg[5].style.color = "red";

          // 1. 호출확인
          console.log("예고편");

          // 2. 영화박스 만들고 iframe 넣기
          // 대상: #mvbx
          const mvbx = document.querySelector("#mvbx");

          // 영화박스에 아이프레임용 박스넣기
          mvbx.innerHTML = `
          <div id="mv">
          <!--유튜브 아이프레임-->
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/IemWnxMFaVk?autoplay=1" title="먼치킨 나폴레옹 고양이 설이의 생후 3개월 일상 (Munchkin Napoleon cat) #4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          
          <!--닫기버튼-->
          <button class="cbtn">×</button>
          </div>
          `;
          
          // 삽입된 동영상박스(#mv) CSS설정하기
          const mv = document.querySelector("#mv");

          mv.style.position = "fixed";
          mv.style.top = "50%";
          mv.style.left = "50%";
          mv.style.transform = "translate(-50%,-50%)";
          mv.style.width = "700px";
          mv.style.height = "450px";
          mv.style.backgroundColor = "#000";

          // 닫기버튼 셋팅
          const cbtn = document.querySelector(".cbtn");

          cbtn.style.position = "absolute";
          cbtn.style.top = "0";
          cbtn.style.right = "-70px";
          cbtn.style.width = "50px";
          cbtn.style.height = "50px";
          cbtn.style.backgroundColor = "blue";
          cbtn.style.border = "none";
          cbtn.style.color = "#fff";
          cbtn.style.fontSize = "40px";
          cbtn.style.fontWeight = "bold";
          cbtn.style.borderRadius = "50%";
          cbtn.style.cursor = "pointer";

          // 닫기버튼 클릭시 #mv지우기
          cbtn.onclick = () => mv.remove();
          // ()=>{실행문}
          // 실행문이 하나일때 중괄호 생략가능
          // ()=>실행문;
          // remove() 메서드는 선택요소를 제거함!


        }

      }

      tg[5].innerHTML = `${A.이름}는 너무이쁘다 현재위치는 ${A.장소}이고
                 ${A.치료}중입니다.`;

      tg[5].setAttribute("title", A.이름 + "는 고양이 이름");

      tg[5].onclick = A.예고편;
      // () => {

      //   A.예고편("아빠는?");
      // };

      tg[5].style.cursor = "pointer";

      tg[5].style.background = "url(../Test_imags/나무병우너.jpg)";

      tg[5].style.backgroundSize = "200px";

      tg[5].style.color = "white";





    }; ////////////////////////loadFn 함수/////////////////////////////////////
    /////////////////////////////////////////////////////////////////////////

    /// 로딩후 로드함수 호출하기!
    window.addEventListener("load", loadFn);


      /****************************************************************************************** 
              ※ 정리 : 
              _________________________________________________________________________________

              배열값 설정
              const 변수명 = [값1, 값2.....];
              _________________________________________________________________________________

              배열값 호출
              변수명[순번] - > 순번은 0부터
              _________________________________________________________________________________

              객체값 설정
              const 변수명 = {속성:값, 속성:값,...}
              _________________________________________________________________________________

              객체값 호출
              변수명["속성명"]
              -> 속성명을 따옴표로 싼 문자형임
              (만약 변수형 속성명이어도 이렇게 부를땐 따옴표로
              반드시 싸야한다.)
