<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>김코딩네 농장 주스</title>
</head>
<style>
  html, body, div{
    margin: 0;
    padding: 0;
  }

  body{
    background-color: gray;
  }

  body *{
    outline: 1px solid red;
  }

  h1{
    width: 1200px;
    padding-top: 50px;
    margin: 0 auto;
    text-align: center;
  }

  .mid{
    width: 1200px;
    margin: 0 auto;
    padding-top: 50px;
    display: grid;
    grid-template-columns: repeat(3, 200px);
    grid-auto-rows: minmax(200px, auto);
    justify-content: center;
    grid-gap: 50px;
    text-align: center;
    line-height: 180px;
  }

  .mid > div:last-child{
    grid-column: 1/4;
  }


  .menu{
    width: 200px;
    height: 200px;
    border: 10px solid black;
    box-sizing: border-box;
  }
  
  .menu img{
    max-width: 100%;
    height: auto;
    object-fit: cover;
  }



  

  
</style>
<body>
    <header>

    </header>
